<section class="flex login">
  <p class="error" *ngIf="message">{{ txtMessage }}</p>
  <img
    class="logoWWB"
    src="https://wordpress.cincobmm.com/wp-content/uploads/2021/09/logo_cinco_banner_videos.png"
  />
  <form #registroForm="ngForm" (ngSubmit)="registerForm()" class="flex">
    <p>Regístrate</p>
    <input
      type="text"
      name="username"
      [(ngModel)]="userRegister.username"
      placeholder="Cédula"
      required
    />
    <input
      type="password"
      name="password"
      [(ngModel)]="userRegister.password"
      placeholder="Contraseña"
      required
    />
    <label>Seleccione una regional</label>
    <select
      name="ciudad"
      [(ngModel)]="userRegister.ciudad"
      (ngModelChange)="getAgencias($event)"
    >
      <option *ngFor="let ciudad of ciudades" [value]="ciudad.codigo">
        {{ ciudad.nombre }}
      </option>
    </select>
    <label>Seleccione una agencia</label>
    <select name="agencia" [(ngModel)]="userRegister.agencia">
      <option *ngFor="let agencia of agencias" [value]="agencia.codigo">
        {{ agencia.agencia }}
      </option>
    </select>
    <button [disabled]="!registroForm.form.valid" type="submit">
      REGISTRARSE
    </button>
  </form>
</section>

<loader estado="{{ loader }}"></loader>
